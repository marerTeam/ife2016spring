<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 07</title>
    <link rel="stylesheet" type="text/css" href="public.css" />
    <link rel="stylesheet" type="text/css" href="task_1_2_7.css" />
  </head>
<body>
  <fieldset id="form-taks19" class="form-taks19">
    <legend>任务十八</legend>
    <ul>
    <li>点击"左侧入"，将input中输入的数字从左侧插入队列中；</li>
    <li>点击"右侧入"，将input中输入的数字从右侧插入队列中；</li>
    <li>点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；</li>
    <li>点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；</li>
    <li>点击队列中任何一个元素，则该元素会被从队列中删除</li>
    <li>限制输入的数字在10-100</li>
    <li>队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示</li>
    <li>排序功能。<b>排序时点击操作会导致排序终止。</b></li>
    </ul>
    <input id="inputText" type="text" />
    <input id="leftIn" type="button" value="左侧入" />
    <input id="rightIn" type="button" value="右侧入" />
    <input id="leftOut" type="button" value="左侧出" />
    <input id="rightOut" type="button" value="右侧出" />
    <input id="sortList" type="button" value="排序" />
    <input id="randomList" type="button" value="生成随机列表" />
    <div id="list"></div>
  </fieldset>
<script src="task_1_2_7.js"></script>
</body>
</html>
